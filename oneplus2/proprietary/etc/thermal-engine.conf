#add for overheat
[SKIN_QUIET_THERM_LITTLE_CLUSTER]
algo_type ss
sampling 1000
sensor quiet_therm
device cluster0
set_point 45000
set_point_clr 42000
time_constant 0
device_max_limit 864000

[SKIN_QUIET_THERM_BIG_CLUSTER]
algo_type ss
sampling 1000
sensor quiet_therm
device cluster1
set_point 43000
set_point_clr 40000
time_constant 0
device_max_limit 960000

[QUIET_THERM_BATTERY_MITIGATION]
algo_type        monitor
sensor           quiet_therm
sampling         1000
thresholds       39000           43000                    53000                    55000
thresholds_clr   34000           39000                    43000                    53000
actions          battery         battery                 battery                 battery
action_info      0                 1                        2                      3

[QUIET_THERM_CPU_HOTPLUG]
algo_type monitor
sampling 1000
sensor quiet_therm
thresholds 45000
thresholds_clr 42000
actions hotplug_7+hotplug_6+hotplug_5+hotplug_4
action_info 1+1+1+1

