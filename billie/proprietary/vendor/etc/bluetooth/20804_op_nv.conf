## Please refer 80-WL520-26 Rev. B

## <TAG 36> - External Power Configuration
## Description:
##     Tag 36 is used for Tx output power step control.
##     The user can use tag 36 to change transmitter output power step control.
## Parameters:
##     TAG36_BYTE00_PWR_LV_EN_MASK0           = 0xff
##     TAG36_BYTE01_PWR_LV_EN_MASK1           = 0x07
##     TAG36_BYTE02_NEGATIVE_PL_EN_MASK       = 0x0f
##     TAG36_BYTE03_STARTING_PWR_LV           = 0x0A
##     TAG36_BYTE04_GFSK_MAX_PWR_LV           = 0x0A
##     TAG36_BYTE05_DQPSK_MAX_PWR_LV          = 0x0A
##     TAG36_BYTE06_8DPSK_MAX_PWR_LV          = 0x0A
##     TAG36_BYTE07_DQPSK_MIN_PWR_LV          = 0x00
##     TAG36_BYTE08_8DPSK_MIN_PWR_LV          = 0x00
##     TAG36_BYTE09_BROADCAST_PWR_LV          = 0x0A
##     TAG36_BYTE10_CLASS2_FALLBACK_PWR_LV    = 0x07
##     TAG36_BYTE11_PWR_CLASS                 = 0x01
##     TAG36_BYTE12_PLATFORM_PWR_FINE_ADJ     = 0x00
##     TAG36_BYTE13_FLAGS                     = 0x04
##     TAG36_byte14_NON_AFH_MAX_POWER_LEVEL   = 0x08
##     TAG36_BYTE15_PLATFORM_PWR_FINE_ADJ_BLE = 0x00
## ----------------------------------------------
TAG36_BYTE01_PWR_LV_EN_MASK1             = 0x07
TAG36_BYTE03_STARTING_PWR_LV             = 0x0A
TAG36_BYTE04_GFSK_MAX_PWR_LV             = 0x0A
TAG36_BYTE05_DQPSK_MAX_PWR_LV            = 0x0A
TAG36_BYTE06_8DPSK_MAX_PWR_LV            = 0x0A
TAG36_BYTE09_BROADCAST_PWR_LV            = 0x0A
TAG36_BYTE11_PWR_CLASS                   = 0x01
TAG36_BYTE12_PLATFORM_PWR_FINE_ADJ       = 0x00

## <TAG 83> - LE TX Power Configuration
## Description:
##     Tag 83 controls LE Tx output power configuration
## Parameters:
##     TAG83_BYTE00_ADV_PWR_LV_IND            = 0x0b
##     TAG83_BYTE01_SCAN_REQ_PWR_IND          = 0x0b
##     TAG83_BYTE02_CONNECTION_PWR_LV_IND     = 0x0b
##     TAG83_BYTE03_MULTI_ADV_TX_PWR_MIN      = 0x00
##     TAG83_BYTE04_MULTI_ADV_TX_PWR_LOW      = 0x01
##     TAG83_BYTE05_MULTI_ADV_TX_PWR_MID      = 0x03
##     TAG83_BYTE06_MULTI_ADV_TX_PWR_HIGH     = 0x05
##     TAG83_BYTE07_MULTI_ADV_TX_PWR_MAX      = 0x0b
## ----------------------------------------------
TAG83_BYTE00_ADV_PWR_LV_IND              = 0x0A
TAG83_BYTE01_SCAN_REQ_PWR_IND            = 0x0A
TAG83_BYTE02_CONNECTION_PWR_LV_IND       = 0x0A
TAG83_BYTE07_MULTI_ADV_TX_PWR_MAX        = 0x0A
